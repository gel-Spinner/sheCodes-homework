<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test</title>
    <style>
      body {
        margin: 100px;
      }
      img {
        width: 250px;
      }

      .interlaken {
        transform: scale(0.75) rotate(75deg);
      }

      .busan {
        transform: scale(1.5) rotate(150deg);
      }

      .kyoto {
        transform: rotateZ(109deg) scale(0.68, 1) skew(10deg, 0deg)
          translate(2px, -70px);
      }

      .siargao {
        transform: rotateY(6deg) rotateZ(324deg) scale(1, 1.43)
          translate(-100px, 100px);
      }
    </style>
  </head>
  <body>
    <img
      src="https://res.klook.com/image/upload/c_fill,w_750,h_560/q_80/w_80,x_15,y_15,g_south_west,l_Klook_water_br_trans_yhcmh3/activities/cpf3dajlyj2izie6iqfd.jpg"
      alt=""
      class="interlaken"
    />

    <img
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQmmCrb31qJ3IHyWIAJmMpMCnD9CCfsUfOCSCXZo9EhXA&s"
      alt=""
      class="busan"
    />

    <img
      src="https://a.cdn-hotels.com/gdcs/production47/d806/62036263-5534-4187-aae9-e92e03867a34.jpg"
      alt=""
      class="kyoto"
    />

    <img
      src="https://pinaywise.com/wp-content/uploads/2024/03/Secret-Spot-Siargao-San-Isidro-Siargao-Philippines.jpg"
      alt=""

    />
